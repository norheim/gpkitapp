<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Template</title>
</head>

<body>
    <h1>Template <small>and example code</small></h1>
    <div class="row body">
        <div class="col-md-3 cell">
            <div class="input-group"  role="group" >
                <button class="btn btn-default" type="button" onclick="run_func()">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>Run some javascript
                </button>
            </div>
        </div>
        <div class="col-md-9 cell">
            Click button to the left to get a value saved in app/index.js
            <h2 id="test_value_container">

            </h2>
        </div>
    </div>

    <script src="/build/bundle.js"></script>
    <script>
        $ = exports.$;
        function run_func(){
            console.log(exports.test_value);
            $('#test_value_container').html(exports.test_value);
        }
    </script>
</body>
</html>
