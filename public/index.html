<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Template</title>
    <link rel="stylesheet" href="lib/mathquill.css"/>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="lib/mathquill.min.js"></script>
</head>

<body>
    <h1>Template <small>and example code</small></h1>
    <div class="row body">
        <div class="col-md-6 cell">
            <h2>Hot Module Replacement demo</h2>
            Click button to the right to get a value saved in app/index.js
            <h2 id="test_value_container">

            </h2>
            <div id="further_instructions">
                Go to app/component.jsx and change line 20: name="technerd" to name="mitnerd",
                save, and watch the component update life in your browser
            </div>
            <p>Testing equations <p><span id="answer">x=</span></p>
            <div id="react">

            </div>
        </div>
        <div class="col-md-6 cell">
            <div class="input-group"  role="group" >
                <button class="btn btn-default" type="button" onclick="run_func()">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>Run some javascript
                </button>
            </div>
        </div>
    </div>

    <script src="/build/bundle.js"></script>
    <script>
        var MQ = MathQuill.getInterface(2);
        var answerSpan = document.getElementById('answer');
        var answerMathField = MQ.MathField(answerSpan, {
            handlers: {
                edit: function() {
                    var enteredMath = answerMathField.latex(); // Get entered math in LaTeX format
                    console.log(enteredMath);
                }
            }
        });

        $ = exports.$;
        function run_func(){
            console.log(exports.test_value);
            $('#test_value_container').html(exports.test_value);
        }
    </script>
</body>
</html>
