<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Template</title>
</head>

<body>
    <h1>Template <small>and example code</small></h1>
    <div class="row body">
        <div class="col-md-6 cell">
            <h2>Hot Module Replacement demo</h2>
            Click button to the right to get a value saved in app/index.js
            <h2 id="test_value_container">

            </h2>
            <div id="further_instructions">

            </div>
            <div id="react">

            </div>
        </div>
        <div class="col-md-6 cell">
            <div class="input-group"  role="group" >
                <button class="btn btn-default" type="button" onclick="run_func()">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>Run some javascript
                </button>
            </div>
        </div>
    </div>

    <script src="/build/bundle.js"></script>
    <script>
        $ = exports.$;
        function run_func(){
            console.log(exports.test_value);
            $('#test_value_container').html(exports.test_value);
            var further_instructions = "Go to app/index.js and change test_value" +
                    " from 'exported value' to 'exported value changed'" +
                    "save the file (app/index.js), and click the play button again";
            $('#further_instructions').html(further_instructions);
        }
    </script>
</body>
</html>
